<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yahoo</title>
</head>

<body>
    <div id="khung">
        <div>
            <p id="dk"><b>Đăng ký</b></p>
            <div id="hoten">
                <div id="ten">
                    <input type="text" placeholder="  Tên" required>
                </div>
                <div id="ho">
                    <input type="text" placeholder="  Họ" required>
                </div>
            </div>
            <div id="email">
                <input class="full_dong" type="email" placeholder="  Địa chỉ email" required><br>
                <span id="yahoo">@yahoo.com</span>
            </div>
            <a style="color: rgb(24,143,255);" id="line1" href="">Tôi muốn sử dụng địa chỉ email của chính mình</a>
            <div id="mat_khau">
                <input class="full_dong" type="password" placeholder="  Mật khẩu" required>
            </div>
            <div id="sdt">
                <span id="ma_vung">
                    <select name="" id="">
                        <option value="">+84</option>
                    </select>
                </span>
                <input class="full_dong" type="tel" placeholder="Số điện thoại di động" required>
            </div>
            <div id="day">
                <div id="thang_sinh">
                    <select name="" id="">
                        <option value="">Tháng sinh</option>
                    </select>
                </div>
                <div id="ngay">
                    <input class="day" type="tel" placeholder="  Ngày" required>
                </div>
                <div id="nam">
                    <input class="day" type="tel" placeholder="  Năm" required>
                </div>
            </div>
            <div id="gioi_tinh">
                <input class="full_dong" type="text" placeholder=" Giới tính (không bắt buộc)">
            </div>
            <p id="line2">Bằng việc nhấn vào "Tiếp tục", bạn đồng ý với <a style="color: rgb(24,143,255);" href="">Điều khoản</a> và <a style="color: rgb(24,143,255);" href="">Chính sách Riêng tư</a></p>
            <div id="tt">
                <a href="Bai_2-sub.html" class="button">
                    <span>Tiếp tục</span>
                </a>
            </div>   
            <div id="line3">
                <p>Đã có tài khoản? <a style="color: rgb(24,143,255);" href="">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</body>

</html>
